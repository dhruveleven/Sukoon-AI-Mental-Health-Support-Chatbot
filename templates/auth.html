<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot - Authentication</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
</head>
<body>
    <div class="container">
        <div class="quote-section">
            <p class="quote">
                <i>You are not a drop in the ocean.<br> You are the <b>entire ocean</b> in a drop.</i>
            </p>
        </div>
        <div class="welcome-section">
            <h1>Welcome to <span style="text-shadow: 2px 2px 4px rgba(101, 129, 162, 0.7);"><i>SukoonAI</i></span></h1>
            <p style="font-size: 20px;">Your safe space for mental well-being.</p>
            <p style="font-size: 20px;">Glad to see you here! Let's begin your journey to <span id="dynamicWord"></span>.</p>
        </div>
        <div class="auth-section">
            <div class="auth-form">
                {% if error %}
                    <p style="color: red;">{{ error }}</p>
                {% endif %}
                <form method="post">
                    <input type="text" name="username" placeholder="Username" required><br>
                    <div class="password-input">
                        <input type="password" name="password" id="password" placeholder="Password" required>
                        <i class="fas fa-eye" id="passwordToggle"></i>
                    </div><br>
                    <div class="password-input">
                        <input type="password" name="confirm_password" id="confirmPassword" placeholder="Confirm Password" required>
                        <i class="fas fa-eye" id="confirmPasswordToggle"></i>
                    </div><br>
                    <div class="button-group">
                        <button type="submit" name="login">Let's Begin</button>
                        <button type="submit" name="signup">Join Our Community</button>
                    </div>
                </form>
                <p id="passwordMatchError" style="color: rgb(238, 178, 178);"></p>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='auth.js') }}"></script>
</body>
</html>
